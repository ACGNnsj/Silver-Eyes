<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Silver Eyes</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #000000;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="Silver Eyes.icon.png" />
<link rel="apple-touch-icon" href="Silver Eyes.apple-touch-icon.png"/>
<link rel="manifest" href="Silver Eyes.manifest.json">

	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<img id="status-splash" class="show-image--false fullsize--false use-filter--true" src="Silver Eyes.png" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="Silver Eyes.js"></script>
		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":true,"executable":"Silver Eyes","experimentalVK":false,"fileSizes":{"Silver Eyes.pck":57751616,"Silver Eyes.wasm":1656762},"focusCanvas":true,"gdextensionLibs":[],"godotPoolSize":4,"serviceWorker":"Silver Eyes.service.worker.js"};
const GODOT_THREADS_ENABLED = true;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			// 1. 核心修复：用sessionStorage存锁，跨刷新不丢失
			const SW_LOCK_KEY = 'godot_sw_initiated';
			if (sessionStorage.getItem(SW_LOCK_KEY) === 'true') {
				console.log('[SW锁生效] 已执行过注册逻辑，直接跳过');
				return; // 彻底终止，不执行后续任何代码
			}
			// 标记为已执行（一旦标记，会话内不再执行）
			sessionStorage.setItem(SW_LOCK_KEY, 'true');
			console.log('[SW锁] 首次执行，标记已初始化');

			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('SW获取失败: ' + err.message));
			}

			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						console.log('[SW状态] 已有活跃SW，无需注册，不刷新');
						return registration;
					}
					console.log('[SW状态] 无活跃SW，执行注册');
					return engine.installServiceWorker();
				}),
				new Promise((resolve) => setTimeout(resolve, 2000))
			]).then((registration) => {
				// 2. 极端严格：仅当「新SW正在安装」且「无活跃SW」时，才允许刷新1次
				const isNewSWInstalling = registration && registration.installing && !registration.active;
				if (isNewSWInstalling) {
					console.log('[SW刷新] 仅新SW安装中，刷新1次（最后1次）');
					// 加双重保险：标记已刷新，避免重复刷新
					sessionStorage.setItem('godot_sw_reloaded', 'true');
					// 延迟刷新，让SW安装完成，避免刷新后又触发
					setTimeout(() => window.location.reload(), 1500);
				} else {
					console.log('[SW刷新] 无需刷新（已有SW/注册超时）');
				}
			}).catch((err) => {
				console.error('[SW错误] 注册失败，彻底终止，不刷新:', err);
				// 失败也标记锁，避免循环
				sessionStorage.setItem(SW_LOCK_KEY, 'true');
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
	</body>
</html>
